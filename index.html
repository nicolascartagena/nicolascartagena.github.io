<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Cartagena | Desarrollador Web</title>
    <script src="https://kit.fontawesome.com/00a56fd432.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav__icon">
                <img src="" alt="logo">
            </div>
            <div class="nav__button">
                <div class="nav__navbar_button"><button><i class="fa-solid fa-bars"></i></button></div>
            </div>
        </div>
        <div class="nav__navbar">
            <nav>
                <ul>
                    <li><a href="#">Presentación</a></li>
                    <li><a href="#">Habilidades</a></li>
                    <li><a href="#">Certificaciones</a></li>
                    <li><a href="#">Proyectos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="description">
            <div class="description__text"></div>
            <div class="description__image"></div>
        </section>
        <section id="habilities">
            <div class="habilities__container">
                <span class="icon"><i class="fa-brands fa-html5"></i></span>
                <span class="icon"><i class="fa-brands fa-css3-alt"></i></span>
                <span class="icon"><i class="fa-brands fa-js"></i></span>
                <span class="icon"><i class="fa-brands fa-node-js"></i></span>
                <span class="icon"><i class="fa-brands fa-vuejs"></i></span>
                <span class="icon"><i class="fa-solid fa-database"></i></span>
                <span class="icon"><i class="fa-brands fa-aws"></i></span>
                <span class="icon"><i class="fa-brands fa-python"></i></span>
                <span class="icon"><i class="fa-brands fa-docker"></i></span>
                <span class="icon"><i class="fa-brands fa-linux"></i></span>
                <span class="icon"><i class="fa-brands fa-git-alt"></i></span>
            </div>
        </section>
        <section id="certifications">
            <div class="certifications__container">
                <span class="certificate">
                    <div data-iframe-width="150" data-iframe-height="270" data-share-badge-id="cfb91ff5-e6a1-4a33-b58c-cdf0b34354a7" data-share-badge-host="https://www.credly.com"></div><script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>
                </span>
            </div>
        </section>
        <section id="projects">
            <div class="projects__container"></div>
        </section>
    </main>
    <footer>
        <div class="copy"></div>
        <div class="networks"></div>
    </footer>
</body>
</html>
